version: '3.8'

services:
  app:
    build: .
    container_name: akaunting
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=akaunting
      - DB_USERNAME=akaunting
      - DB_PASSWORD=secret
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      - db
    networks:
      - akaunting-network

  db:
    image: mysql:8.0
    container_name: akaunting-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=akaunting
      - MYSQL_USER=akaunting
      - MYSQL_PASSWORD=secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - akaunting-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: akaunting-admin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
    depends_on:
      - db
    networks:
      - akaunting-network

networks:
  akaunting-network:
    driver: bridge

volumes:
  mysql_data: